<!DOCTYPE html>
<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
	<title>Quiz</title>

</head>

<body>

	<div class="container">
		<br><br>
		<div class="heading">
			<h1 class="text-center">Quiz App</h1>
		</div>

		<br>

		<div class="questions">
			<form id="formQuestions">

				<div class="row">
					<div class="col-lg-9">
						<div class="row">
							<div class="col-lg-5">
								<h3>Question 1</h3>
								<div class="form-group">
									<label for="q1">What is the Capital of India ?</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="q1" id="q1_a" value="q1_a"
											required>
										<label class="form-check-label" for="q1_a">
											Gurgaon
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="q1" id="q1_b" value="q1_b"
											required>
										<label class="form-check-label" for="q1_b">
											Delhi
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="q1" id="q1_c" value="q1_c"
											required>
										<label class="form-check-label" for="q1_c">
											Mumbai
										</label>
									</div>
								</div>
							</div>
							<div class="col-lg-7">
								<h3>Question 2</h3>
								<div class="form-group">
									<label for="q2">Which latest indian song won the Osacars 2023 ?</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="q2" id="q2_a" value="q2_a"
											required>
										<label class="form-check-label" for="q2_a">
											Natu Natu...
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="q2" id="q2_b" value="q2_b"
											required>
										<label class="form-check-label" for="q2_b">
											Shrivalli
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="q2" id="q2_c" value="q2_c"
											required>
										<label class="form-check-label" for="q2_c">
											Butta Bommma
										</label>
									</div>
								</div>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col">
								<h3>Question 3</h3>
								<div class="form-group">
									<label for="q3">Who was the first Indian citizen to go into space?</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="q3" id="q3_a" value="q3_a"
											required>
										<label class="form-check-label" for="q3_a">
											Rakesh Sharma
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="q3" id="q3_b" value="q3_b"
											required>
										<label class="form-check-label" for="q3_b">
											Kalpana Chawla
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="q3" id="q3_c" value="q3_c"
											required>
										<label class="form-check-label" for="q3_c">
											Ravish Malhotra
										</label>
									</div>
								</div>
							</div>
						</div>


					</div>
					<div class="col-lg-3">
						<button class="btn btn-bg" type="submit">Submit</button>
						<br><br>
						<div id="final">

						</div>
					</div>
				</div>
			</form>
		</div>



	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.6.4.min.js"
		integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

	<script>
		$(document).ready(function () {
			$("#formQuestions").submit(function (event) {
				event.preventDefault();
				const q1 = $("input[name='q1']:checked").val();
				const q2 = $("input[name='q2']:checked").val();
				const q3 = $("input[name='q3']:checked").val();

				var score = 0;
				if (q1 == "q1_b") {
					score = score + 1;
				}

				if (q2 == "q2_a") {
					score = score + 1;
				}

				if (q3 == "q3_a") {
					score = score + 1;
				}

				console.log(score);

				$("#final").empty();
				$("#final").append(
					`<div class="alert alert-info" role="alert">You have scored <br> <strong> ${score} out of 3 üçü </strong></div>`,
				)
			})
		});
	</script>
</body>

</html>
